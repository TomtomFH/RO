<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Obfuscator</title>
    <script>
        function createReplacementMap() {
            return {
                'A': 'Ạ', 'B': 'Ḅ', 'C': 'С', 'D': 'Ḍ', 'E': 'Ẹ',
                'F': 'F', 'G': 'Ģ', 'H': 'Ḥ', 'I': 'Ị', 'J': 'J',
                'K': 'Ḳ', 'L': 'Ḷ', 'M': 'Ṃ', 'N': 'Ṇ', 'O': 'Ọ',
                'P': 'Р', 'Q': 'Q', 'R': 'Ṛ', 'S': 'Ṣ', 'T': 'Ṭ',
                'U': 'Ụ', 'V': 'Ṿ', 'W': 'Ẉ', 'X': 'Х', 'Y': 'Ỵ', 'Z': 'Ẓ',
                'a': 'ạ', 'b': 'ḅ', 'c': 'с', 'd': 'ḍ', 'e': 'ẹ',
                'f': 'f', 'g': 'ɡ', 'h': 'ḥ', 'i': 'ị', 'j': 'ј',
                'k': 'ḳ', 'l': 'ḷ', 'm': 'ṃ', 'n': 'ṇ', 'o': 'ọ',
                'p': 'р', 'q': 'q', 'r': 'ṛ', 's': 'ṣ', 't': 'ṭ',
                'u': 'ụ', 'v': 'ṿ', 'w': 'ẉ', 'x': 'х', 'y': 'ỵ', 'z': 'ẓ',
                '0': '０￰', '1': '１￰', '2': '２￰', '3': '３￰',
                '4': '４￰', '5': '５￰', '6': '６￰', '7': '７￰',
                '8': '８￰', '9': '９￰'
            };
        }

        function getRandomDiacritic() {
            const diacritics = ['\u0332'];
            return diacritics[Math.floor(Math.random() * diacritics.length)];
        }

        function replaceWithEffects(inputString, replacementMap) {
            let outputString = '';
            for (const char of inputString) {
                if (replacementMap[char]) {
                    outputString += replacementMap[char] + getRandomDiacritic();
                } else {
                    outputString += char;
                }
            }
            return outputString;
        }

        function obfuscateText() {
            const inputText = document.getElementById('inputBox').value;
            const replacementMap = createReplacementMap();
            const obfuscatedText = replaceWithEffects(inputText, replacementMap);
            document.getElementById('outputLabel').innerText = obfuscatedText;
            navigator.clipboard.writeText(obfuscatedText).then(() => {
                alert('Obfuscated text copied to clipboard!');
            });
        }
    </script>
</head>
<body>
    <h1>Text Obfuscator</h1>
    <div>
        <label for="inputBox">Enter Text:</label>
        <input type="text" id="inputBox">
        <button onclick="obfuscateText()">Obfuscate</button>
    </div>
    <div>
        <h2>Output:</h2>
        <label id="outputLabel" style="display: block; white-space: pre-wrap;"></label>
    </div>
</body>
</html>
